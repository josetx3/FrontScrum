<div class="card">
  <div class="card-title">Gestion de Areas</div>
  <div class="card-body">
    <form [formGroup]="areaForm" (ngSubmit)="saveArea()">
      <div class="row mb-12">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Agregar una area nueva</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="areaName">
          <span class="alert" *ngIf="this.areaForm.get('areaName')?.errors?.['maxlength']">
            (Maximo 20 caracteres)
          </span>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
